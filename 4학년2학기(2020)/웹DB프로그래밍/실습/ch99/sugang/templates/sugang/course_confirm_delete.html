{% extends "base.html" %}
{% block title %}course_confirm_delete.html{% endblock %}
{% block content %}
    <h1>Course Delete <small class="font-italic">(including related sugangs)</small></h1>
    <br>

    <form action="." method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}" ?</p>
        <input type="submit" value="Confirm" class="btn btn-danger btn-sm" />
    </form>
{% endblock %}

{% extends "base.html" %}
{% block title %}team_detail.html{% endblock %}
{% block extra-style %}
    <style>
        .thumbnail {
            border: 5px solid #ccc;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="mt-5">
        <span class="h2">{{ object.name }}&emsp;</span>
        <span class="h5 font-italic">{{ object.hometown }}</span>
    </div>

    <hr style="margin: 0 0 20px 0;">

    <div class="row">
        {% for player in object.player_set.all %}
            <div class="col-md-3 mb-5">
                <div class="thumbnail">
                    <a href="{{ player.get_absolute_url }}">
                        <img src="{{ player.image.thumb_url }}" style="width: 100%;">
                    </a>
                </div>
                <ul>
                    <li class="font-italic">{{ player.name }}({{ player.position }})</li>
                </ul>
            </div>
        {% endfor %}
    </div>
{% endblock %}

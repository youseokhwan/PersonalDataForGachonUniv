{% extends "base.html" %}
{% block title %}player_confirm_delete.html{% endblock %}

{% block content %}
    <h1>Player Delete</h1>
    <br>

    <form action="." method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.name }}" ?</p>
        <input type="submit" value="Confirm" class="btn btn-danger btn-sm" />
    </form>
{% endblock %}

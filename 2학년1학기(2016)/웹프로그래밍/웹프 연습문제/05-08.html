<!DOCTYPE html>
<html>
<head>
	<style>
		table, td {
			border: 3px solid black;
		}
		#yellow {
			background-color: yellow;
		}
		#red {
			background-color: red;
		}
	</style>
</head>
<body>
	<table id="yellow">
		<tr>
			<td id="red">1</td>
			<td rowspan="2" id="red">2</td>
			<td id="red">3</td>
			<td id="red">4</td>
		</tr>
		<tr>
			<td id="yellow">5</td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<style>
		a:link {
			color: green;
			background-color: black;
			text-decoration: none;
		}
		a:visited {
			color: orange;
			background-color: black;
			text-decoration: none;
		}
		a:hover {
			color: pink;
			background-color: black;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<a href="http://www.w3c.org">Hyper Link</a>
</body>
</html>

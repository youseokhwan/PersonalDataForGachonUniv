<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
	<input id="click" type="button" value="Show it" />
	<image id="dog" src="dog.png" width="100" height="100" style="display: none" />
	<script>
		$(document).ready(function() {
			$("#click").click(function() {
				$("#dog").toggle("slow");
			});
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<style>
		margin: 0px;
		padding: 0px;
	</style>
</head>
<body>
	<canvas id="myCanvas" width="300" height="200"></canvas>
	<script>
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");

		context.beginPath();
		context.moveTo(0, 0);
		context.lineTo(100, 100);
		context.lineTo(150, 50);
		context.lineTo(200, 100);
		context.stroke();
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<script>
		function inputFinish() {
			var number = document.getElementById("inputText").value;
			if(isNaN(number))
				alert("숫자가 아닙니다.");
			else
				alert("숫자입니다.");
		}
	</script>
</head>
<body>
	<form>
		숫자를 입력하시오. <br />
		<input type="text" id="inputText" />
		<input type="button" value="입력완료" onclick="inputFinish();" />
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        p {font-style: italic;}
        #timetable {text-align: center;
                    border: 3px solid black;
        }                              
        #major {
                border: 2px solid black;
        }
        #general {
                  border: 2px solid black;
        }
    </style>
</head>
<body>
    <table border="0" id="timetable">
        <tr>
            <td>&nbsp;</td>
            <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;월&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;화&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;수&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;목&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;금&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
        </tr>
        <tr>
            <th>1교시</th>
            <td rowspan="2">&nbsp;</td>
            <td rowspan="4" id="major">컴퓨터<br />구조</td>
            <td rowspan="4">&nbsp;</td>
            <td rowspan="4" id="major">C++<br />(원어강의)</td>
            <td rowspan="11">&nbsp;</td>
        </tr>
        <tr>
            <th>2교시</th>
        </tr>    
        <tr>
            <th>3교시</th>
            <td rowspan="2" id="general">독일의<br />이해</td>
        </tr>
        <tr>
            <th>4교시</th>
        </tr>
        <tr>
            <th>5교시</th>
            <td rowspan="7">&nbsp;</td>
            <td rowspan="4" id="major">자료<br />구조</td>
            <td rowspan="4" id="major">웹<br />프로그래밍</td>
            <td rowspan="2" id="general">자기개발과<br />진로탐색</td>
        </tr>
        <tr>
            <th>6교시</th>
        </tr>
        <tr>
            <th>7교시</th>
            <td rowspan="5">&nbsp;</td>
        </tr>
        <tr>
            <th>8교시</th>
        </tr>
        <tr>
            <th>9교시</th>
            <td rowspan="3" id="general">컴퓨터활용<br />및 실습</td>
            <td id="general">에듀에코</td>
        </tr>
        <tr>
            <th>10교시</th>
            <td rowspan="2">&nbsp;</td>
        </tr>
        <tr>
            <th>11교시</th>
        </tr>
    </table>
</body>
</html>

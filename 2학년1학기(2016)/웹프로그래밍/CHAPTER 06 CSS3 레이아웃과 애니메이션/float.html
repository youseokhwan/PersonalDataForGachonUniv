<!DOCTYPE html>
<html>
<head>
	<style>
		img.a { float: left }
	</style>
</head>
<body>
	<img class="a" src="sunshine.jpg" width="160" height="120" />
	<p>
		생활이 그대를 속일지라도
		슬퍼하거나 노여워 말라
		설움의 날을 참고 견디면
		멀지않아 기쁨의 날이 오리니
		현재는 언제나 슬픈 것
		마음은 미래에 사는 것
		모든 것은 순간에 지나가고
		그리고 지나간 것은
		곧 그리워하게 되느니라.
	</p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Event</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<style>
			html * { margin:0; padding:0; }
			body { margin-top:150px; margin-left:500px; }
			#wrap { margin-top:20px; }
			#box { width:300px; height:300px; background-color:blue; border:2px solid blue; }
			input { width:100px; height:50px; }
		</style>
		<script>
			$(document).ready(function () {
				var $control = $('#control');
				var $fadeToHalfBtn = $control.find('> input:eq(0)');
				var $fadeToFullBtn = $control.find('> input:eq(1)');
				var $box = $('#box');
				
				$fadeToHalfBtn.click(function(){
					$box.fadeTo(1000, 0.5);//투명도 지정
				});				
				$fadeToFullBtn.click(function(){
					$box.fadeTo(1000, 1);
				});
			});
		</script>
	</head>
	<body>
		<div id="control"><!-- control button -->
			<input type="button" value="fadeToHalf" />
			<input type="button" value="fadeToFull" />
		</div>
		<div id="wrap">
			<div id="box"></div><!-- 애니메이션 box -->
		</div>

	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Event</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script>
				$(document).ready(function () {
						$("#first").on({//#first에 3개의 click이벤트를 각기 다른 네임스페이스로 바인딩
						        "click.one" : function(){//event[.namespaces]
						            console.log("첫번째클릭이벤트");
						        },
						        "click.two" : function(){
						            console.log("두번째클릭이벤트");
						        },
						        "click.three" : function(){
						            console.log("세번째클릭이벤트");
						        }                        
					     });
                    
						    						
					    //#fisrst의 click이벤트중 "one"이라는 네임스페이스를 가진 이벤트를 제거 
					    $("#second").click(function() {
						        $("#first").off("click.one");
						});
				});
		</script>
	</head>
	<body>
		<button id="first">3개의 click이벤트를 각기 다른 네임스페이스로 바인딩 버튼 </button><br>

		<button id="second">첫번째 click 이벤트제거 버튼</button>

	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Event</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<style>
		    #nations > thead > tr { background-color:purple; color:yellow; }
		    #nations > thead > tr > th { padding :0px 1px 0px 0px; width:150px; }
		    #nations > tbody > tr > td { border-bottom: solid 1px gray; }
		</style>
		<script>
			$(document).ready(function () {
                //국가명 입력창(#keyword)에 keyup()이벤트 정의
                $("#keyword").keyup(function() {
                    //사용자가 입력한 값을 inputStr에 저장
                    var inputStr = $(this).val();
                    //테이블의 모든 행에 숨겨지도록 hide() 메서드 처리
                    $("#nations>tbody>tr").hide();
                    //테이블 각행의 2번째 td(국가명)에서 특정 텍스트를 포함한 요소를 선택해주는 선택자(contains() 메서드)
                    // 즉, 입력한 국가명을 포함한 요소를 선택
                    var temp = "#nations>tbody>tr>td:nth-child(2):contains('" + inputStr + "')";
                    console.log(temp);
                    //temp를 td의 부모 요소인 tr요소에 표시
                    $(temp).parent().show();
                });
			});
		</script>
	</head>
	<body>
		<div style="width:460px;">
	        국가명 : <input type="text" id="keyword" /><br />
	    </div>
	    <table id="nations">
	        <thead>
	            <tr><th>번호</th><th>국가명</th><th>수도</th></tr>
	        </thead>
	        <tbody>
	            <tr><td>1</td><td>미국</td><td>워싱턴DC</td></tr>
	            <tr><td>2</td><td>프랑스</td><td>파리</td></tr>
	            <tr><td>3</td><td>영국</td><td>런던</td></tr>
	            <tr><td>4</td><td>중국</td><td>베이징</td></tr>
	            <tr><td>5</td><td>태국</td><td>방콕</td></tr>
	            <tr><td>6</td><td>모로코</td><td>라바트</td></tr>
	            <tr><td>7</td><td>라오스</td><td>비엔티안</td></tr>
	            <tr><td>8</td><td>베트남</td><td>하노이</td></tr>
	            <tr><td>9</td><td>피지</td><td>수바</td></tr>
	            <tr><td>10</td><td>솔로몬 제도</td><td>호니아라</td></tr>
	            <tr><td>11</td><td>자메이카</td><td>킹스턴</td></tr>
	            <tr><td>12</td><td>나미비아</td><td>빈트후크</td></tr>
	            <tr><td>13</td><td>동티모르</td><td>딜리</td></tr>
	            <tr><td>14</td><td>멕시코</td><td>멕시코시티</td></tr>
	            <tr><td>15</td><td>베네수엘라</td><td>카라카스</td></tr>
	            <tr><td>16</td><td>서사모아</td><td>아피아</td></tr>
	        </tbody>
	    </table>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Event</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function () {
				$("ul a").on("click", function(event) {	// <ul>요소의 자식 요소 중 모든 <a>요소에 click 이벤트 등록,
					event.preventDefault();				// <a>요소의 클릭시 기본 동작인 링크의 작동을 중지시킴.
					$("#text").append("이 링크는 동작하지 않습니다!<br>");
				});
				
				//<ul>요소에 자식 요소 <a> 를 추가
				$("button").one("click", function() {
					$("ul").append('<li><a href="http://jquery.com">jQuery</a></li>');
				});
				/* 각 요소마다 직접 등록된 이벤트 핸들러는 현재 존재하는 <a>요소에만 등록되며, 
				 * 동적으로 추가되는 요소에는 적용되지 않음. 
				 * 따라서 모든 <a> 요소에 등록한 preventDefault() 메서드가 새로 추가된 <a>요소에는 적용되지 않음 */
			});
		</script>
	</head>
	<body>
		<div id="wrap">			
			<h3>이벤트 위임</h3>
			<p>아래 버튼을 눌러 링크를 추가하고, 링크를 클릭해 보세요!</p>
			<ul>
				<li><a href="http://www.google.com">GOOGLE</a></li>
				<li><a href="http://www.naver.com">NAVER</a></li>
			</ul>
			<button>리스트 아이템 추가</button>
			
			<p id="text"></p>	
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Basic</title>
		<script src="js/jquery-3.2.1.min.js"></script>

	</head>
	<body>
			<h2>좋아하는 과일을 선택하세요?</h2>
		    <div id="content">
                <input type="checkbox" class="fruit" value="1">사과, 
                <input type="checkbox" class="fruit" value="2">배, 
                <input type="checkbox" class="fruit" value="3">복숭아,
                <input type="checkbox" class="fruit" value="4">포도<br/>
                <input type="checkbox" class="fruit" value="5">딸기,
                <input type="checkbox" class="fruit" value="6">귤,
                <input type="checkbox" class="fruit" value="7">수박<br/>
		    </div>
		    
		    <button id="save">선택 저장</button>
		    
		    <div id="list"> </div>

			
			<script type="text/javascript">	
				$("#save").click(function() {
					var arr = $("input.fruit:checked")//체크된 선택 체크박스만 선택
                            //map(): 콜백함수의 실행한 결과를 가지고 새로운 배열을 만들 때 사용
                            //익명함수에 선택된 요소를 하나씩 전달하여 반복 실행(i:index, v:value))
							.map(function(i, v) {
                                console.log(i + "-" + v.value)
                                //요소의 value 속성을 리턴(리턴값을 모아서 jQuery객체 생성)
								return v.value;
					       }).get();//value값만 가진 배열 객체가 생성됨 
					
					console.log(arr);
					
				   $("#list").html(arr.join(", "));
				});
		</script>		
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Event</title>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script>
			$(document).ready(function () {
				/* 이벤트 위임처리 
			     * $('부모요소').delegate("이벤트를 발생시키는 자식요소 선택자", "이벤트명", "이벤트처리함수" */			    
				$("ul").delegate("a", "click", function(event) {// 모든 <a>요소의 click 이벤트를 부모 요소 <ul>에 위임
					event.preventDefault();			
					$("#text").append("이 링크는 동작하지 않습니다!<br>");
				});
				
				//<ul>요소에 자식 요소 <a> 를 추가
				$("button").one("click", function() {
					$("ul").append('<li><a href="http://jquery.com">jQuery</a></li>');
				});
			});
		</script>
	</head>
	<body>
		<div id="wrap">			
			<h3>이벤트 위임</h3>
			<p>아래 버튼을 눌러 링크를 추가하고, 링크를 클릭해 보세요!</p>
			<ul>
				<li><a href="http://www.google.com">GOOGLE</a></li>
				<li><a href="http://www.naver.com">NAVER</a></li>
			</ul>
			<button>리스트 아이템 추가</button>
			
			<p id="text"></p>	
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Event</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<style>
			html{width:100%;height:100%;overflow-y:scroll}
			html * {margin:0px;padding:0px;font:inherit;vertical-align:baseline;}
			body{font-size:12px;font-family:Dotum,Arial;color:#74767a;line-height: 120%;}
			a,a:link,a:visited{color:#74767a;text-decoration:none}
			ul,ol{list-style:none}
			table,fieldset,th,td,img{border:none}
			img,input,select{vertical-align:middle}

			#nav {width:800px; margin:100px auto 0 auto;}
			#nav ul li {float:left;}
			#nav > ul > li > a {display:block; width:200px; height:30px; 
								line-height:30px; background:#ccc; 
								text-align:center; color:#000; font-size:20px;}
			#nav > ul > li.on > a {font-weight:bold; text-decoration:underline; 
								   background:#33ccff; color:#fff}
		</style>
		<script>
			$(document).ready(function () {
				var $menu = $('#nav > ul > li'); //이벤트를 설정할 요소 선택
		
				// 배열에 index에 맞게 링크주소를 할당
				var urls = ['http://www.naver.com',
							'http://www.daum.net',
							'http://www.nate.com',
							'http://www.google.net' ];
				
				$menu.on({  // 요소에 이벤트 설정
                    mouseover:function() {
                        var $tg = $(this);
                        $tg.addClass('on');
                    },
                    mouseout:function() {
                        var $tg = $(this);
                        $tg.removeClass('on');
                    },
                   click:function() {
                        var $tg = $(this);
                        var i = $tg.index();
                        var linkURL = urls[i];
                        location.href = linkURL;
                    }              
 				});		
			});
		</script>
	</head>
	<body>
		<div id="nav">
			<ul>
				<li><a href="#">NAVER</a></li>
				<li><a href="#">DAUM</a></li>
				<li><a href="#">NATE</a></li>
				<li><a href="#">GOOGLE</a></li>
			</ul>
		</div>
	</body>
</html>

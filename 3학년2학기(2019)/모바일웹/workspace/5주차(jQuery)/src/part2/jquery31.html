<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Event</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<style>
				img.travel { width: 300px; height:200px; background-color: yellow; overflow:auto; }
		</style>
		<script>
			$(document).ready(function () {
				var images = ["machu.jpg", "chichenitza.jpg", 
				              "capetown.jpg" ,"abc.jpg", "tajmahal.jpg" ];
				$("img.travel").attr("src", function(i) {
                    console.log(i);
                    return "./img/" + images[i];                    
                }).on("error", function() {
                    $(this).attr("src", "./img/noimage.jpg");
                });
			});
		</script>
	</head>
	<body>
		<div id="container">
			<img class="travel" />
			<img class="travel" />
			<img class="travel" />
			<img class="travel" />
			<img class="travel" />
		</div>
	</body>
</html>

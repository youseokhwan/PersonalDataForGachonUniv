<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Basic</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">	
				$(document).ready(function() {
				  		$("li:visible").css("color","blue");
      					$("li:hidden").css("display","block").css("color", "red");
				 });			
		</script>		
	</head>
	<body>
			<div id="content" >
				    <h1>탐색 선택자</h1>
				    <ul>
				    		<li>내용1</li>
				    		<li style="display:none">내용2</li>
				    		<li>내용3</li>
				    		<li style="display:none">내용4</li>
				    </ul>
			</div>
	</body>
</html>

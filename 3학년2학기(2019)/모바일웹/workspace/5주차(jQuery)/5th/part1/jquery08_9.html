<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Basic</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">	
			$(document).ready(function() {
				$(".second").siblings().css("border","1px solid red");
			});
			
		</script>
	</head>
	<body>
		<h1>인접 관계 선택자</h1>
		<ul>
			<li>내용1</li>
			<li class="second">내용2</li>
			<li>내용3</li>
			<li>내용4</li>					
		</ul>
	</body>
</html>

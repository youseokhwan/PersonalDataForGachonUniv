!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />	
		<title>Document</title>
		<!-- jQuery 연동(CDN:배포) 방식 -->
		<script src="http://code.jquery.com/jquery-3.2.1.min.js"
		        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		        crossorigin="anonymous"></script>	
        <!-- integrity 속성과 crossorigin 속성을 SRI 해시라고 부르며,
             악의적인 스크립트를 사용한 해킹공격을 막기 위한 용도로 사용함.
             - SRI 해시를 사용하면 스크립트를 가져올 때 제공하는 사이트를 검사하여 
               안전한 웹사이트를 구출할 수 있도록 함 -->
		 
		<script>
			$(document).ready(function() { 
				$("#b1").css("color","#f00");
				$(".b2").css("background","blue").css("color","white");
				$(".b2").next().css("background","aqua");
			});
		</script>
	</head>
	<body>
		<p id="b1">내용1</p>
		<p class="b2">내용2</p>
		<p>내용3</p>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Basic</title>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">	
			$(document).ready(function() {
                // class에 스타일 지정
				$(".direct").css("background-color","yellow");

			});
		</script>
	</head>
	<body>
	       <h1>제이쿼리</h1>
		   <h2>직접 선택자및 관계 선택자</h2>
		   <h3 class="direct">직접 선택자</h3>
		   <h3>관계 선택자</h3>
	</body>
</html>

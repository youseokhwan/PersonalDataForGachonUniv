<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dom</title>
	<style>
		.img {
			width:60px; height:40px;
		}
		.img-list img {
			border:1px solid #ccc;
		}
		.img-list img:hover {
			border-color:tomato;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="./dom-ex06.js"></script>
</head>
<body>
	<section>
		<h1> DOM Control </h1>
		<div class="img-list">
			<img src="../images/spring.png" alt="" class="img">
			<img src="../images/summer.png" alt="" class="img">
			<img src="../images/fall.png" alt="" class="img">
			<img src="../images/winter.png" alt="" class="img">
		</div>
		<div>
			<img class="current-img" src="../images/spring.png" alt="">
		</div>
	</section>
</body>
</html>

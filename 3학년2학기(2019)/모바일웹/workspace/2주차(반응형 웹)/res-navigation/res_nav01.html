<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>반응형 내비게이션</title>
	<!-- #1, viewport 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <style>
		/* #3, 문서의 공통 스타일 지정 */
		/* 박스 모델의 너비를 테두리까지 포함하도록 설정 */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
		}
		
		/* 문서 배경 지정 */
		body {
			background:url('img/windmill.jpg') no-repeat right bottom fixed;
			background-size: cover;
		}
		
		/* 텍스트 링크 스타일 지정 */
		a:link, a:hover, a:visited {
			color: #fff;
			text-decoration: none; /* 밑줄 제거 */
			text-shadow: 1px 1px 0 #283744;
		}
		
		/* #4, 모바일 화면에서 네비게이션 스타일 지정 */
		
		/* 네비게이션 너비, 배경, 글자 스타일 지정 */
		nav {
			width: 100%;
			height: auto;
			background: #223345;
			font-size: 1.2em;
			font-weight: bold;
			position: relative;
		}
		
		/* 네비게이션 메뉴가 보이지 않도록 지정(MENU 또는 햄버거 메뉴 클릭 시 보이도록 처리하기 위해) */
		nav ul {
			display: none;
			height: auto;
			list-style: none;
		}
		
		/* 네비게이션 메뉴를 블록레벨 요소로 지정(메뉴가 한 줄씩 보이도록) */
		nav ul li {
			/* display: block; */
			width: 100%;
			text-align: center;
			border-bottom: 1px solid #576979;
		}
		
		/* 네비게이션 메뉴 항목 테스트 줄간격 지정 */
		nav ul li a {
			line-height: 50px;
		}
		
		/* 6, 트리거 지정 */
		
		/* 트리거(MENU 텍스트)를 화면에 표시 */
		nav a#trigger {
			display: block;
			background-color: #283744;
			width: 100%;
			padding-left: 15px;
			line-height: 40px;
			position: relative; /* "MENU" 텍스트를 기준으로 햄버거 아이콘을 배치하기 위해 선언 */
		}
		
		/* 트리거(이미지, 햄버거 메뉴 아이콘)을 화면 우측에 표시
		  - ::before or ::after 가상 클래스를 사용하여 컨텐츠 삽입
		  - content 속성: html 문서를 쓰지 않고도 css 내용을 생성
		*/
		nav a#trigger::after {
			content: ""; /* 요소 뒤에 "" 추가 (::after와 content는 함께 사용함) */
			background: url('img/nav.png') no-repeat;
			width: 30px;
			height: 30px;
			display: inline-block;
			position: absolute;
			right: 15px;
			top: 10px;
		}
		
		/* 8, PC용 네비게이션 스타일 지정 () */
		
		/* 미디어 쿼리문 작성 */
		@media screen and (min-width: 721px) {
			nav {
				height: 40px;
				border-bottom: 2px solid #34495e; /* 메뉴 하단에 보더 추가 */
			}

			/* 메뉴 영역을 화면에 표시, 너비: 720, 폭: 40, 안쪽여백: 0, 가운데 정렬 */
			nav ul {
				display: block;
				width: 720px;
				height: 40px;
				padding: 0;
				margin: 0 auto;
			}

			nav ul li {
				/* 각 메뉴 항목을 가로(inline)로 배치하되, 박스의 너비와 높이를 지정할 수 있도록 inline-block으로 지정 */
				display: inline-block;
				width: 120px; /* 메뉴 항목 너비 */
				border-bottom: 0; /* 아래 테두리(border) 제거 */
				border-right: 1px solid #576979; /* 오른쪽에 테두리 표시 */
				margin-right: -6px; /* inline-block으로 생기는 마진때문에 음수 값으로 지정 */
			}

			nav ul li:last-child {
				/* 마지막 메뉴 항목의 오른쪽 테두리 제거 */
				border-right: 0;
			}

			/* 네비게이션 메뉴 항목 텍스트 크기 지정 */
			nav ul li a {
				font-size: 1em;
				line-height: 40px;
			}

			nav a#trigger {
				/* 트리거를 화면에 표시하지 않음 */
				display: none;
			}
		}
	</style>
</head>

<body>
	<!-- #2, nav 메뉴 설정 -->
	<nav>
	<!-- emmet coding
		- ul(tab key)
		- li*6(tab key)
		- ul>(li>a[href="#"])*6(tab key) -->
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">ABOUT</a></li>
			<li><a href="#">WEB</a></li>
			<li><a href="#">DESIGN</a></li>
			<li><a href="#">MAP</a></li>
			<li><a href="#">CONTACT</a></li>
		</ul>
		<!-- #5, 트리거(MENU 텍스트) 메뉴 설정 -->
		<a href="#" id="trigger">MENU</a>
	</nav>
	
	<!-- #7, 메뉴(햄버거 아이콘) 클릭 시 트리거 처리를 위한 jQuery문 작성
	    - jQuery slideToggle() 메서드 사용 -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		/* 문서 로딩 후 jQuery 소스 실행 */
		$(function () {
			var trigger = $('#trigger');
			var menu = $('nav ul');
			
			$(trigger).on('click', function(e) {
				e.preventDefault(); /* 링크 (a)의 기본 기능 취소 */
				menu.slideToggle(); /* nav 메뉴를 슬라이드 업/다운 시킴(토글) */
			});
			
			/* #9, 윈도우 창의 크기가 바뀌면 (resize 이벤트 발생하면) menu에 지정된 스타일 제거 */
			/*	...
				display: none; } 스타일이 지정됨
				따라서 pc용 네비게이션이 나타나도록 하기 위해서
				style="display none"을 제거해야 함 */
			$(window).resize(function() {
				var w = $(window).width();
				if (w > 720 && menu.is(':hidden')) {
					menu.removeAttr('style');
				}
			});
		});
	</script>
</body>

</html>

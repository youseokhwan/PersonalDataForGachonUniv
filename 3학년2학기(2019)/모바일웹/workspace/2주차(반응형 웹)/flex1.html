<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			padding: 20px;
		}
		
		.container {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			background-color: #eee;
			border: 1px solid #222;
		}
		
		.box {
			width: 100px;
			height: 50px;
			margin: 5px;
			background-color: #222;
		}
		
		P {
			color: #fff;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>
		<div class="box"><p>5</p></div>
		<div class="box"><p>6</p></div>
	</div>
</body>
</html>

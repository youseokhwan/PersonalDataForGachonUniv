<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vegas.js 플러그인(동영상)</title>
    <link href="css/vg.css" rel="stylesheet">
    <link href="css/vegas.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
			<script src="js/html5shiv.min.js"></script>
		<![endif]-->
</head>

<body>
    <div id="content">
        <h1>Fullscreen Background Image</h1>
        <p><strong><a href="http://vegas.jaysalvat.com/">Vegas.js</a></strong> 플러그인을 이용한<br>풀스크린 배경 이미지.</p>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/vegas.min.js"></script>
    <script>
        $(function() {
            /* vegas 플러그인을 사용한 슬라이드 쇼 효과 주기 */ 
            $('body').vegas({
                slides: [{
                    src: 'img/swans.jpg', /* post image(대체 이미지 지정) */
                    video: {
                        src: ['videos/swans.mp4'],
                        loop: false, /* 동영상 반복 여부 지정 */
                        mute: true /* 무음 지정 */
                    }
                }]
            });
        });
    </script>
</body>
</html>

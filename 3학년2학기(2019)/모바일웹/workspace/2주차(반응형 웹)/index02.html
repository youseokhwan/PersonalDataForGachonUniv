<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Document</title>
	<style>
		/* 공통으로 적용할 스타일을 먼저 작성하고 난 다음에 미디어 쿼리를 작성 */
		* {
			margin: 0;
			padding: 0;
		}
		#wrap {
			height: 500px;
			margin: 0 auto;
			border: 2px solid #000;
		}
		/* 미디어 쿼리 */
		@media all and (min-width:320px) {
			#wrap {
				width: 30%;
				background: #00d2a5;
			}
		}
		@media all and (min-width:768px) {
			#wrap {
				width: 60%;
				background: #40b0f9;
			}
		}
		@media all and (min-width:1024px) {
			#wrap {
				width: 90%;
				background: #f45750;
			}
		}
		
	</style>
</head>
<body>
	<div id="wrap"></div>
</body>
</html>

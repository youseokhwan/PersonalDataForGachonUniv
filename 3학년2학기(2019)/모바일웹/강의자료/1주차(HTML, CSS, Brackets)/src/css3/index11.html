<!DOCTYPE html >
<html>
<head> 
	<meta charset="UTF-8" />
	<title> attribute selector(속성 선택자) </title>	
	<style>
      ul li{ font-size:16px;
		     line-height:25px; list-style:none;  }
		
	  h4[title ^= "남자"] { /* title 속성 값이 "남자"로 시작하는 h4 요소 */
		  background :url(img/man.png) no-repeat; 
		  padding: 10px 30px; color:blue; 
		  }
		
	  h4[title ^= "여자"] { /* title 속성 값이 "여자"로 시작하는 h4 요소 */
		  background :url(img/woman.png) no-repeat; 
		  padding: 10px 30px; color:red;
		  } 
  	</style>
</head>

<body>
	<section id="container">
	  	<header><h1>객실 소개</h1></header>
  		<h3> 객실 안내</h3>
    	<h4 title="남자 도미토리">남자 도미토리</h4>
    	
    	<ul>
            <li>공동 취사실 및 욕실(화장실) 사용</li>
            <li>1인 20,000원(비수기), 25,000원(성수기)</li>             
        </ul>
    	<h4 title="여자 도미토리">여자 도미토리</h4>
    	<ul>
            <li>취사 기구 완비, 실내 욕실(화장실)</li>
            <li>1인 30,000원(비수기), 40,000원(성수기)</li>
        </ul>
    	<h4 title="펜션">펜션</h4>
    	<ul>
            <li>취사 기구 완비, 실내 욕실(화장실)</li>
            <li>1박 100,000원(비수기), 150,000원(성수기)</li>
        </ul>		
 	</section>
</body>
</html>

<!DOCTYPE html >
<html>
	<head> 
		<meta charset="UTF-8" />
		<title> state selector(상태 선택자) </title>	
		<style>
		  .container { width: 960px; margin : 0 auto;
	    			   background-color:#fff; border:1px solid #E7E7E7 }

		  header { height: 280px;  margin-top: 0;
		    	   background-image: url(./img/bg1.png); background-repeat: no-repeat;
		   		   background-position: left top; }
		   		   
		  .navi{ background:#003E00; margin-top:-15px;
		    	 width:960px; height:60px; }
		
		  .navi ul{ list-style: none; height:40px;
		    		padding-top:10px; padding-bottom:5px; }
		    		
		  .navi ul li {display:inline; float:left; font-size:15px; }
		  
		  .navi a, .navi a:visited { padding: 10px 5px 5px 35px;
		    		display: inline-block; color:#fff;            
		    		width: 150px; text-decoration: none; }
		    		
		  .navi a:hover,  .navi a:focus { text-shadow:0px 2px 2px #000; color:#FC0;  }
		
		  .navi a:active { color:red; }
	  	</style>
	</head>
	
	<body>
		<div class="container">
		  <header>
		  </header>  
		    <nav class="navi">
		      <ul>
			        <li><a href="#">이용 안내</a></li>
			        <li><a href="#">객실 소개</a></li>
			        <li><a href="#">예약 방법 및 요금</a></li>
			        <li><a href="#">예약하기</a></li>
		      </ul>
		    </nav>  
		</div>
	</body>
</html>

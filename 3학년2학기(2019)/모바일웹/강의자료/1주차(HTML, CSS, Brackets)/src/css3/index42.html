<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>float 이용한 요소 배치</title>
		<style type="text/css">
			.wrap { padding-top: 20px; padding-left:20px;  }
			.wrap > li { width:100px; 
						 height:50px; 
						 background-color:skyblue; 
						 list-style:none;
						 float:left;
						 margin-left: 5px;
			}
			.wrap > li:first-child { margin: 0; }
		</style>
	</head>
	<body>
		<ul class="wrap">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>	
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			#wrap { padding:20px 20px 0;
				    border: 2px dashed black;
					overflow: hidden; 
			}
			.top { height:96px; 
				   margin:0 0 20px; 
				   background: black;
			}
			.left { float:left; 
				    width:226px; 
					height:196px; 
					margin:0 20px 0 0; 
					background: black; 
			}
			
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="top"></div>
			<div class="left"></div>
			<p class="right"> float속성은 엘리먼트를 원하는 위치에 지정하면 해당 엘리먼트가 그 위치에 고정되는 특징을 가지게 되며, 만약 다른 엘리먼트와 위치가 겹치더라도 다른 엘리먼트들이 float 속성을 가진 엘리먼트를 비껴 지나게 되어 좀 더 미적인 측면을 강조한 CSS 프로그래밍을 추구할 수 있다.</p>
		</div>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float 이용한 요소 배치</title>
		<style type="text/css">
			.wrap > div { border: 3px solid blue; }
			.wrap { padding-top: 20px; padding-left: 20px;} 
			.box1 { width: 552px; height:100px; 
					margin-bottom: 20px;
			}
			.box2 { width: 250px; height:200px;
					float:left;
					margin-right:46px;
			}
			.box3 { width: 250px; height:200px;
					float:left;
			}		
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>		
	</body>
</html>

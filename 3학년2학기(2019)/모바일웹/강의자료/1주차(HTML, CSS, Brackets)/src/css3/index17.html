<!DOCTYPE html>
<html>
	<head>
		<title>CSS3 Selector Basic</title>
		<style>
			ul { overflow: hidden; }/*요소의 크기보다 내용이 크면 자름(넘치는 부분을 hidden) */
			li {
				width: 3em;
                text-align: center;
                list-style: none;
				float:left; padding: 15px;
				color:#fff;
			}

			li:first-child { border-radius: 10px 0 0 10px; }
			li:last-child { border-radius: 0 10px 10px 0; }

			li:nth-child(2n) { background-color: #FF0000; }/* 2의배수 : 2, 4, 6 */
			li:nth-child(2n+1) { background-color:#0000ff; }/* 2의배수 + 1 : 1, 3, 5, 7 */
		</style>
	</head>
	<body>
		<ul>
			<li>First</li>
			<li>Second</li>
			<li>Third</li>
			<li>Fourth</li>
			<li>Fifth</li>
			<li>Sixth</li>
			<li>Seventh</li>
		</ul>
	</body>
</html>

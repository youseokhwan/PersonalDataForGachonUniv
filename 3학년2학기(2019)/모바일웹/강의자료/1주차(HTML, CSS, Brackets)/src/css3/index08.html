	<title> group selector(그룹 선택자) </title>	
	<style>
	     h1, h3 { font-family: "돋움"; color:purple;  }
	     
	     p {font-size:12px;        
			line-height:20px;     
			margin:10px 20px;       
			border : 1px solid #ccc;  
			padding:5px; }   
  	</style>
</head>

<body>
	<section id="container">
	  	<h1>요안도라 소개</h1>    
   		<h3>요안도라는 게스트 하우스(Guest House) 형식의 농어촌 민박입니다</h3>
   		
   		<p>성산의 날씨는 다음주 내내 높은 구름에 햇살 가득이라고 합니다. 
   		    목요일이면 섭씨 27도까지 오른다고 하지만, 
   		    늘 부는 바람이 쾌적한 균형을 잡아 마당에 마당에 나가 앉아 있는 시간이 많아질듯 합니다. 
   		    오늘은 사진에 보이는 긴 돌담을 따라 들어오는 요안도레 올레 입구에 특곤색의 대문을 달았습니다.</p>
 	</section>

<!DOCTYPE html>
<html>
	<head>
	    <title>CSS3 </title>
	    <style>
	        p::first-letter { font-size: 3em; }
	        p::first-line { color: red; }
	        p#t1::first-line { color: blue; }
	    </style>
	</head>
	<body>
	    <h1>CSS Introduction</h1>
	    <p>CSS stands for Cascading Style Sheets.</p>
	    <p>CSS describes how HTML elements are to be displayed on screen, paper, or in other media.<br>
	    	   CSS saves a lot of work. It can control the layout of multiple web pages all at once.</p>
	    <p id="t1">External stylesheets are stored in CSS files.</p>
	</body>
</html>

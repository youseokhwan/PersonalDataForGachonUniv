<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>CSS</title>
    <style>        
        #header {
            width:500px; 
            background-color:#ffd800; 
            border:1px solid #808080;
            text-align:center;
        }
        #section {
            width:500px; 
            background-color:#66dbf6; 
            border:1px solid #808080;
            text-align:center;
            overflow:hidden;
        }
        #content {
            width:350px;
            height:250px;
            border:1px solid red;
            float:left;
        }
		#content ul {
            list-style: none;
        }    
        #side_banner {
        	width:144px;
        	height:250px;
            border:1px solid red;
            float:left;
        }
        #footer {
            clear:both;
            width:500px; 
            background-color:#ffd800; 
            border:3px solid #808080;
            text-align:center;
        }
        .select {
        	font-weight:bold;
            color:#0000ff;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>HEADER</h1>
    </div>
    <div id="section">
        <div id="content">
            <h1>CONTENT</h1>
            <ul>
                <li class="select">menu1</li>
                <li>menu2</li>
                <li class="select">menu3</li>
                <li>menu4</li>
                <li class="select">menu5</li>
            </ul>            
        </div>
        <div id="side_banner">
            <h1>BANNER</h1>
        </div>
    </div>
    <div id="footer">
        <h1>FOOTER</h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
	    <title>CSS3 Selector Basic</title>
	    <style>
	        a { text-decoration: none; }
	        a:visited { color:#000; }
	
	        /* href 속성을 가지고 있는 a 태그 뒤의 공간에 "- (href 속성)"을 추가. */
	        a:link::after { content: ' - ' attr(href); }
	    </style>
	</head>
	<body>
	    <h1><a>LINK & VISITED URL</a></h1>
	    <h1><a href="http://www.w3schools.com">W3cholls.com</a></h1>
	    <h1><a href="http://www.naver.com/">Naver</a></h1>
	    <h1><a href="https://github.com/">Github</a></h1>
	</body>
</html>

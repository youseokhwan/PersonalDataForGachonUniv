<!DOCTYPE html >
<html>
	<head> 
		<meta charset="UTF-8" />
		<title> absolute position </title>
		<style>
		  div.relative {
		      position: relative;
		      width: 400px;
		      height: 200px;
		      border: 3px solid #8AC007;
		  } 
	
		  div.absolute {
		      position: absolute;
		      top: 80px;
		      right: 0;
		      width: 200px;
		      height: 100px;
		      border: 3px solid #8AC007;
	      }
		</style>	
	</head>
	<body>
	    <h2>이용 안내</h2>    
	    <div class="relative">
	    	This div element has position: relative;
	         <div class="absolute">
	         	This div element has position: absolute;
	         </div>
	    </div>
	</body>
</html>

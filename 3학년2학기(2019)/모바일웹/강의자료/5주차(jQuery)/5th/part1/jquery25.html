<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Basic</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">	
				$(document).ready(function() {
						var content = "";
						content += "<ul>";
						content +=     "<li>1. jQuery</li>";
						content +=     "<li>2. Bootstrap</li>";
						content +=     "<li>3. Modernizr</li>";
						content +=     "<li>4. Mootols</li>";
						content += "<ul>";

						$("#wrap").html(content);
				});			
		</script>		
		<style>
				body > span {padding:20px 25px; color:red; font-size:20px; }
				#wrap { border:1px solid blue; padding:20px; margin:20px; font-size:20px; }
				li { margin:5px; list-style:none; border:1px solid green; }
		</style>
	</head>
	<body>
		<span> 특정 요소의 값을 읽어 다른 요소의 내용을 바꿔주는 방법</span>

		<div id="wrap">
			<span>이곳의 내용을 바꿔 주세요.</span>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Basic</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">	
				$(document).ready(function() {
				  			var $cont = $("#content").html();
							alert($cont);
				 });			
		</script>		
	</head>
	<body>
			<div id="content" >
				   <ul>
							<li>번호</li>
							<li>제품명</li>
							<li>가격</li>
				  </ul>
			</div>
	</body>
</html>

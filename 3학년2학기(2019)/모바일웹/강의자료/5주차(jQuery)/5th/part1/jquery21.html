<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Basic</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">	
				$(document).ready(function() {
						$("div:eq(0)").html("<h1> 내용 삽입1 </h1>").css("color","blue");
						$("div:eq(1)").html("<h2> 내용 삽입2 </h2>").css("color","red");
						$("div:eq(2)").html("<h3> 내용 삽입3 </h3>").css("color","green");
				 });			
		</script>		
	</head>
	<body>
		   	<div></div>
			<div></div>
			<div></div>
	</body>
</html>

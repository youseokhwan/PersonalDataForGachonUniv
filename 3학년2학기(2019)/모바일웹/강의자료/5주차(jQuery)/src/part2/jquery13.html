<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Event</title>
		<script src="js/jquery-3.1.1.min.js"></script>
		<style>
			#box { width:200px; height:200px; border:2px solid blue; 
				   margin-left:300px; margin-top:200px; background-color:blue; }
			#box.mouseover { background-color: red; }
			#box.mouseout { background-color: ''; }
			#box.mousedown { background-color: green }
			#box.mouseup { background-color: orange; }
			#box > p { padding:60px; color:white; }
		</style>

		<script>
				$(document).ready(function () {
						var $box = $('#box');//id="box"요소를 선택자로 선택				
						
						$box.bind({//이벤트 소스인 box에 이벤트 등록
							mouseover:function(){
								var $eventElement = $(this);//event 발생 엘리먼트 저장
								$eventElement.removeClass().addClass('mouseover');
								$eventElement.find('> p').text('mouseover');
							},
							mouseout:function(){
								var $eventElement = $(this);
								$eventElement.removeClass().addClass('mouseout');
								$eventElement.find('> p').text('mouseout');
							},
							mousedown:function(){
								var $eventElement = $(this);
								$eventElement.removeClass().addClass('mousedown');
								$eventElement.find('> p').text('mousedown');
							},
							mouseup:function(){
								var $eventElement = $(this);
								$eventElement.removeClass().addClass('mouseup');
								$eventElement.find('> p').text('mouseup');
							}				
						});
		
						var $btn1 = $('#btn1');
						var $btn2 = $('#btn2');
		
						$btn1.bind('click', function(){
							$box.unbind('mouseout');//bind()메소드로 생성한 mouseout 이벤트 제거
						});	
						
						$btn2.bind('click', function(){
							$box.unbind();//bind()메소드로 생성한 모든 이벤트 제거
						});		
				});
		</script>
	</head>
	<body>
		<input id="btn1" type="button" value="mouseout 이벤트 제거" />
		<input id="btn2" type="button" value="모든 이벤트 제거" /> 

		<div id="box" class="out">
			<p> eventType </p>	
		</div>

	</body>
</html>

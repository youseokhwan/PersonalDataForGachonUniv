<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Event</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<style>
			html * { margin:0; padding:0; }
			body { margin-top:150px; margin-left:500px; }
			#wrap { margin-top:20px; }
			#box { width:300px; height:300px; background-color:red; border:2px solid blue; }
			input { width:100px; height:50px; }
		</style>
		<script>
			$(document).ready(function () {
				var $control = $('#control');//id="control" 요소를 control에 저장
				var $showBtn = $control.find('> input:eq(0)');//이벤트를 설정할 요소 선택
				var $hideBtn = $control.find('> input:eq(1)');//이벤트를 설정할 요소 선택
				var $box = $('#box');//id="box" 요소를 box에 저장
				
				$showBtn.click(function(){//showBtn에 이벤트등록
					$box.show(1000);//1초만에 보여줌(커지고)
				});				
				$hideBtn.click(function(){//hideBtn에 이벤트등록
					$box.hide(1000);//1초만에 숨김(작아짐)
				});
			});
		</script>
	</head>
	<body>
		<div id="control"><!-- control button -->
			<input type="button" value="show" />
			<input type="button" value="hide" />
		</div>
		<div id="wrap">
			<div id="box"></div><!-- 애니메이션 box -->
		</div>

	</body>
</html>

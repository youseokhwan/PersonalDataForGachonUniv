<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Event</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script>
				$(document).ready(function () {
					$("#menu a").mouseover(function(){ //<a>에 마우스를 올렸을 때...
						  $("#menu a").css("background","none"); //<a>에 배경 속성을 지웁니다.
	
						  //이벤트 발생한 리스트 <a>만 배경이 노란색으로 
						  $(this).css("background","yellow"); 
	
						  //이벤트 발생한 리스트의 인덱스값을 가져와서 tetx 표시
						  var num=$("#menu a").index(this);
						  $("p").text(num);
			  		 });
			});
		</script>
	</head>
	<body>
		<ul id="menu">
			<li><a href="#">내용1</a></li>
			<li><a href="#">내용2</a></li>
			<li><a href="#">내용3</a></li>
			<li><a href="#">내용4</a></li>
		</ul>

		<h3> index </h3>
		<p></p>
	</body>
</html>

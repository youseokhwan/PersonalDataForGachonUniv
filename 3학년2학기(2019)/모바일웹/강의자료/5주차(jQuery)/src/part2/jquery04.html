<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Event</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function () {
			    $("#btn1")
				  .mouseover(function(){ 
					var txt = $(this).text();
					$("p").text(txt).css({"color":"white", "background-color":"blue"});
				  })
				  .mouseout(function(){
					var txt = $(this).text();
					$("p").text(txt).css({"color":"white", "background-color":"red"});
				  });

				$("#btn2").hover(function(){
					$("p").text("hover-in").css({"color":"white", "background-color":"green"});
				  },function(){
					$("p").text("hover-out").css({"color":"black", "background-color":"white"});
			      });
			});
		</script>
	</head>
	<body>
		<button id="btn1">mouseover/out</button> 
		<button id="btn2">hover</button>

		<p>내용</p>
	</body>
</html>

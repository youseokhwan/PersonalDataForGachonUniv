<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Event</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<style>
			div#container { margin: 10px 10px 10px 10px; }
			img.pic { width:120px; height: 90px; }
		</style>
		<script>
			$(document).ready(function () {
				function toggleSeq(elem) {
					elem.toggle(1000, function() {
						var next = elem.next();
						if (next.length > 0) {
							toggleSeq(next);
						}
					});
				}
				
				$("#toggle_img").click(function() {
					toggleSeq($("img.pic").first());
				});
			});
		</script>
	</head>
	<body>
	<button id="toggle_img">toggle</button>
	<div id="container">
		<img id="a1" class="pic" src="img/free1.jpg" />
		<img id="a2" class="pic" src="img/free2.jpg" />
		<img id="a3" class="pic" src="img/free3.jpg" />
		<img id="a4" class="pic" src="img/free4.jpg" />
		<img id="a5" class="pic" src="img/free5.jpg" />
	</div>
	</body>
</html>

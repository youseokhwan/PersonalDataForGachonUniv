<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>jQuery Event</title>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<style>
			#mouseArea { width:100px; height:100px;	 margin:100px 100px;
						 background:blue; color:white; text-align:center;
			}
		</style>

		<script>
			var countEnter = 0;
			var countLeave = 0;
			$(document).ready(function () {
				$("#mouseArea").on("mouseenter mouseleave", function (e) {
					if (e.type == 'mouseenter') {
						countEnter++;
						$("#result1").text(countEnter + " MouseEnter");
					}
					else {
						countLeave++;
						$("#result2").text(countLeave + " MouseLeave ");
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="mouseArea"><span> mouseArea </span></div>
		
		<div><span id="result1"></span></div>
		<div><span id="result2"></span></div>	
	</body>
</html>

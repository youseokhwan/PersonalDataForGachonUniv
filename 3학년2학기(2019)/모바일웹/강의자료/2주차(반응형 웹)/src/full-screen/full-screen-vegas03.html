<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vegas.js 플러그인</title>
		<link href="css/vg.css" rel="stylesheet">
		<link href="css/vegas.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="js/html5shiv.min.js"></script>
		<![endif]-->				
	</head>
	<body>  
		<div id="content">
			<h1>Fullscreen Background Image</h1>		
			<p><strong><a href="http://vegas.jaysalvat.com/">Veagas.js</a></strong> 플러그인을 이용한<br>풀스크린 배경 이미지.</p>		
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/vegas.min.js"></script>
    <script>
        $(function(){
            /* vegas 플러그인을 사용한 슬라이드 쇼 효과 주기 */ 
          $('body').vegas({
            slides:[
              {src:'img/nature-1.jpg'},
              {src:'img/nature-2.jpg'},
              {src:'img/nature-3.jpg'},
              {src:'img/swans.jpg', /* post image */
                video:{
                  src: ['videos/swans.mp4'],
                  loop:false, /* loop 속성 */
                  mute:true /* mute 속성(무음) */
                }
              }
            ],
            delay:3500
          });			
        });
      </script>		
	</body>
</html>

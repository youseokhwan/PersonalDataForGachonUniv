<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Templates Quiz</title>
    </head>

    <body>
        <div id="app">
            <header>
                <h3>
                    {{ message }},
                    <!-- #6-1. 새로 추가한 데이터 속성 -->
                    {{ gachonSecondMessage }}
                </h3>
            </header>
            <section>
                <!-- #6-2. uid 값 변경 후 값 확인 -->
                <!-- answer) 정상적으로 잘 바뀝니다. -->
                <p v-bind:id="uid"></p>

                <button v-on:click="gachonClickBtn">alert</button>

                <!-- #6-3. button 새로 추가 -->
                <button v-on:click="gachonClickBtn2">버튼 클릭</button>

                <!-- #6-4. flag 속성 값의 변화에 따라 아래 내용이 어떻게 변하는지 확인 -->
                <!-- answer) v-if 속성에 의해 flag값이 true이면 해당 ul 태그가 실행되고, false일 경우 삭제됩니다. -->
                <ul v-if="flag">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>

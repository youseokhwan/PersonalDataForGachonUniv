<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>컴포넌트 등록 - 로컬 컴포넌트</title>
</head>
<body>
    <div id="app">
        <button>컴포넌트 등록</button>
        <my-local-component></my-local-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var cmp = {
            // 컴포넌트 내용
            template: '<div>지역 컴포넌트가 등록 되었습니다!</div>'
        }

        new Vue({
            el: "#app",
            components: {
                'my-local-component':cmp
            }
        });
    </script>
</body>
</html>

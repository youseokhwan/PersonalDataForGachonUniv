<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title> event bus </title>
</head>
<body>
    <div id="app">
        <child-component></child-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // Vue를 하나 더 생성한다.
        var eventBus = new Vue();
        
        // 전달
        Vue.component('child-component',{
            template: "<div>하위 컴포넌트 영역입니다.<button v-on:click='showLog'>클릭하기</button></div>",
            methods: {
                showLog: function(){
                    eventBus.$emit('triggerEventBust',100);
                }
            }
        });
        
        // 받기
        new Vue({
            el: "#app",
            created: function(){
                eventBus.$on('triggerEventBust', function(value){
                    console.log("이벤트를 전달받음. 전달 받은 값 :"+value);
                });
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>컴포넌트 등록 - global local diff </title>
</head>
<body>
    <div id="app">
        <button>첫 번째 인스턴스 영역</button>
        <my-local-component></my-local-component>
        <my-global-component></my-global-component>
    </div>
    <div id="app2">
        <button>두 번째 인스턴스 영역</button>
        <my-local-component></my-local-component>
        <my-global-component></my-global-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트 등록
        Vue.component('my-global-component',{
            template: '<div>전역 컴포넌트 입니다.</div>'
        });

        // 지역 컴포넌트 등록
        var cmp = {
            // 컴포넌트 내용
            template: '<div>지역 컴포넌트 입니다.</div>'
        }

        new Vue({
            el: "#app",
            components: {
                'my-local-component':cmp
            }
        });

        new Vue({
            el: "#app2"
        });
    </script>
</body>
</html>

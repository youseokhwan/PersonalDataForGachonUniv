<!DOCTYPE html>
<html>
    <head>
        <title>watch</title>
    </head>

    <body>
        <div id="app">
            <input v-model="message">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    message: "Hello Vue.js!"
                },
                watch: {
                    message: function(data) {
                        console.log("message 값 변경: " + data);
                    }
                }
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>computed</title>
    </head>

    <body>
        <div id="app">
            <p>{{reversedMessage}}</p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    message: "Hello Vue.js!"
                },
                computed: {
                    reversedMessage: function() {
                        return this.message.split('').reverse().join('');
                    }
                }
            });
        </script>
    </body>
</html>
